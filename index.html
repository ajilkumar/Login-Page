<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link rel="stylesheet" href="./style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>

  <div class="container">
    <h1>Login</h1>
    <form><div class="un"><input type="text" id="username" placeholder="Username" required><i class='bx bxs-user'></i></div>
    <div class="pwd"><input type="password" id="password" placeholder="Password" required><span class="togglePassword" onclick="togglePassword()"><i class='bx bxs-lock-alt' ></i></span></div>
    <div class="remember">
      <div class="check"><input type="checkbox">  Remember me</div><a href="#">Forgot Password?</a>
    </div>
    <button type="submit" class="btn">Login</button>
    <p class="register">Don't have an account? <a href="#">Register</a></p>
    </form>
    

      
    
    </div>
  </div>

  <script>
    function togglePassword() {
      var passwordInput = document.getElementById("password");
      var toggleIcon = document.querySelector(".togglePassword i");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove('bxs-lock-alt');
        toggleIcon.classList.add('bxs-lock-open-alt');
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove('bxs-lock-open-alt');
        toggleIcon.classList.add('bxs-lock-alt');
      }
    }
  </script>
</body>
</html>
